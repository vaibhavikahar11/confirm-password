<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm password</title>
<link rel="stylesheet" href="style.css">

</head>
<body>
<div class="form-container">
    <h1>Create Account</h1>
        <form id="registrationform">
      
            <div class="form-group">
                <label for="username" >Username</label>
                <input type="text" id="username" class="username" placeholder="Enter Your Name" required>
            </div>
            <br>
            <div class="form-group">
                <label for="password" >Password</label>
                <input type="password" id="password" class="Password" placeholder="Enter Your password" required>
            </div>
            <br>
            <div class="form-group">
                <label for="password" >Confirm Password</label>
                <input type="password" id="confirmpassword" class="confirmpassword" placeholder="Confirm your password" required>
                <br>
                <span id="errorelement" class="passwordErrror"></span>
            </div>
        <button type="submit" class="submitbtn" id="submitbtn">SUBMIT</button>

        </form>

</div>
<script src="index.js"></script>
</body>
</html>
